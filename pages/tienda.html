          <img class = "img-logo" src="/assets/logo_img_black.png" alt="logo de la pagina">

        <div id = "header-col2"class="col">
          <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #9B5DE5;">
              <div class="container-fluid">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="/pages/rutinas.html" target="_self">Rutinas</a>

        <div id = "header-col3" class="col">

              <div class = "contenedor-iconos">
  
                  <i class="fa-sharp fa-solid fa-magnifying-glass" style="color: #5CF64A;"></i> 
                  <i class="fa-solid fa-user" style="color: #5CF64A;"></i> 
                  <i class="fa-solid fa-cart-plus" style="color: #5CF64A;"></i>  
                  <i class="fa-solid fa-heart" style="color: #5CF64A;"></i>
              </div>  

          </div>
      </div>

  </header>
  
  <main class="main-tienda">

    <div class="filtros-accesorios">
        <p><span>Categoria</span></p>
        <label>
            <input type="checkbox" name="filtro-categorias"> accesorios para gym
        </label><br>
        <label>
            <input type="checkbox" name="filtro-categorias"> accesorios para boxeo
        </label><br>

        <p><span>Compra por precio</span></p>
        <label>
            <input type="checkbox" name="filtro-precio"> menos de $500
        </label><br>
        <label>
            <input type="checkbox" name="filtro-precio"> $500 a $1000
        </label><br>
        <label>
            <input type="checkbox" name="filtro-precio"> $1000 a $1500
        </label><br>
        <label>
            <input type="checkbox" name="filtro-precio"> $1500 o más
        </label><br>

        <p>En rebaja</p>
        <label>
            <input type="checkbox" name="filtro-rebaja"> rebaja
        </label>
    </div>

    <!-- Contenedores para los artículos en la tienda -->

    <div id="mostrar-articulos">
        <div class="contenedor-articulo">
            <div class="cont-articulo1">
                <img class="img-articulo" src="/assets/img_articulos/cuerda.jpg">
                <p>Cuerdas para saltar</p>
                <p>$100</p>
            </div>
        </div>

        <div class="contenedor-articulo">
            <div class="cont-articulo2">
                <img class="img-articulo" src="/assets/img_articulos/rack_sentadilla.jpg">
                <p>Rack para pesas</p>
                <p>$1000</p>
            </div>
        </div>

        <div class="contenedor-articulo">
            <div class="cont-articulo3">
                <img class="img-articulo" src="/assets/img_articulos/power rack.jpeg">
                <p>Rack de sentadilla</p>
                <p>$3000</p>
            </div>
        </div>

        <div class="contenedor-articulo">
            <div class="cont-articulo4">
                <img class="img-articulo" src="/assets/img_articulos/protector para barras.jpeg">
                <p>Protector para barra</p>
                <p>$300</p>
            </div>
        </div>

        <div class="contenedor-articulo">
            <div class="cont-articulo5">
                <img class="img-articulo5" src="/assets/img_articulos/barra olimpica.jpeg">
                <p>Barra olímpica</p>
                <p>$1500</p>
            </div>
        </div>

        <div class="contenedor-articulo">
            <div class="cont-articulo6">
                <img class="img-articulo6" src="/assets/img_articulos/pera loca.jpg">
                <p>Pera loca</p>
                <p>$400</p>
            </div>
        </div>
    </div>

</main>
